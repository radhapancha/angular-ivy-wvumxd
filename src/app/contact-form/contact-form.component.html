<form>
<div class="form-group">
    <label for="firstName"> First Name</label>
    <input required minLength="3" maxLength="10" ngModel name="firstName" #firstName="ngModel" 
    (change)="log(firstName)" id="firstName" type="text" class="form-control" >    
    <div class="alert alert-danger" *ngIf= "firstName.touched && !firstName.valid">First Name is Required </div>
    <div *ngIf="firstName.errors.required">First Name Required </div>
    <div *ngIf="firstName.errors.minLength">First Name Required </div>




</div>

<div class="form-group">
  <label for="comment">Comment </label>
  <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"> </textarea>
</div>


<button class="btn btn-primary">Submit</button>
</form>
